<html>
    <!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width" />
            <title>Challenge Alura Geek</title>
            <link rel="icon" href="ruta_al_favicon.ico" type="image/x-icon" />
            <link rel="stylesheet" href="./reset.css" />
            <link rel="stylesheet" href="./styless.css" />
            <link rel="icon" href="assets/bang-comics.png" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link
                rel="preconnect"
                href="https://fonts.gstatic.com"
                crossorigin
            />
            <link
                href="https://unpkg.com/css.gg@2.0.0/icons/css/trash.css"
                rel="stylesheet"
            />
            <link
                href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
                rel="stylesheet"
            />
        </head>
        <body>
            <header>
                <div class="logo">
                    <img src="./images/hearts.svg" alt="corazones" />
                    <h1>AluraGeek</h1>
                </div>
            </header>
            <script src="./src/js/controllers/main.js" type="module"></script>
            <main class="contenedor">
                <section class="contenedor-products">
                    <h1>Mis Productos</h1>
                    <div id="productos">
                        <loading></loading>
                    </div>
                </section>
                <section class="contenedor-form">
                    <form id="formulario" action="submit">
                        <h1>Agregar Productos</h1>

                        <input
                            type="text"
                            data-nombre=""
                            placeholder="Nombre..."
                        />
                        <input
                            type="text"
                            data-precio=""
                            placeholder="Precio..."
                        />
                        <input
                            type="text"
                            data-imagen=""
                            placeholder="Url de Imagen"
                        />
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </form>
                </section>
            </main>
            <footer>
                <div class="logo">
                    <img src="./images/hearts.svg" alt="corazones" />
                    <h1>AluraGeek</h1>
                </div>
                <p>Alura 2024</p>
            </footer>
        </body>
    </html>
</html>
